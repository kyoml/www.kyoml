<script src="{{site.baseurl}}/assets/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
  window.onload = function () {
    const elements = document.getElementsByClassName("ace-editor");
    for (var i = 0; i < elements.length; ++i) {
      var editor = ace.edit(elements.item(i));
      editor.setTheme("ace/theme/dracula");
      editor.setReadOnly(true);
      editor.renderer.setShowGutter(false);
      editor.session.setMode("ace/mode/kyoml");
      editor.setOptions({ maxLines: Infinity });
    }
  }
</script>
